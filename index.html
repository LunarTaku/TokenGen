<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Gen</title>
    <!--Bootstrap cli-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <!--dark navbar with home button-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PassGen</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">PassGen</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Other
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">TokenGen</a>
              <a class="dropdown-item" href="#">KeyGen</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!--Form token generator-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Token Generator</h1>
          <form>
            <div class="form-group">
              <label for="length">Length</label>
              <input
                type="number"
                class="form-control"
                id="length"
                placeholder="Length"
                min="1"
                max="100"
                value="10"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="generateToken()"
            >
              Generate
            </button>
            <div class="form-group">
              <label for="token">Token</label>
              <input
                type="text"
                class="form-control"
                id="token"
                placeholder="Token"
                value=""
                readonly="readonly"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="footer bg-dark fixed-bottom text-center p-3">
      <div class="container">
        <span class="text-muted"
          >Created with ðŸ’– by
          <a
            style="text-decoration: none; color: lightcoral"
            href="https://twitter.com/lunartaku"
            >lunar</a
          >!</span
        >
      </div>
    </footer>

    <!--Bootstrap js bundle-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>

  <!--Form token generator javascript-->
  <script>
    function generateToken() {
      var length = document.getElementById("length").value;
      var charset =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      var token = "";
      for (var i = 0, n = charset.length; i < length; ++i) {
        token += charset.charAt(Math.floor(Math.random() * n));
      }
      document.getElementById("token").value = token;
    }
  </script>
</html>
